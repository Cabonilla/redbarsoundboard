<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redbar Soundboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</head>

<body>
  <img src="./assets/soundboardio.svg" alt="" srcset="" id="logo">
  <div id="soundboard">
    <button class="button" data-sound="./assets/redbarexplosion.mp3">
      <span>Explosion</span>
    </button>
    <button class="button" data-sound="./assets/jazz.mp3">
      <span>Jazz</span>
    </button>
  </div>
  <div class="footer">
    <button class="button" id="fade">
      <span>Fade</span>
    </button>
    <div id="visualizer-container"></div>
    <button class="button" id="stop">
      <span>Stop</span>
    </button>
  </div>

</body>
<script src="https://unpkg.com/wavesurfer.js@7"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
<script src="./script.js"></script>
</html>
